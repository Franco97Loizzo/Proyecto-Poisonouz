        <h3>Contacto</h3>
    </header>

    <main class="mainContacto">
        <section class="textoUnoContacto">
            
            <p>Estamos para resolver sus <span>dudas</span>. </p>
            <p>Pongase en <span>contacto</span> con nosotros completando el formulario.</p>
        </section>
        <section class="formularioContacto">
            <form>
                <fieldset>
                <legend>Formulario de contacto</legend>
                <div>
                    <label for="nombreContacto">Nombre</label>
                    <input type="text" id="nombreContacto" name="nombreContacto">

                    <label for="apellidoContacto">Apellido</label>
                    <input type="text" id="apellidoContacto" name="apellidoContacto">
                </div>
                <div>
                    <label for="mailContacto">Email</label>
                    <input type="email" id="emailContato" name="emailContato">
                    <label for="numeroContacto">Numero de Telefono</label>
                    <input type="text" id="numeroContacto" name="numeroContacto">
                </div>
                <div>
                    <input type="checkbox" id="infoAdcicional" name="aceptaInformacionadicional" value="acepta">
                    <label for="aceptaInformacionadicional">Acepta que enviemos mails con informacion semanal adicional?</label>
                </div>
                <div>
                    <input type="submit">
                </div>
            </fieldset>
            </form>
        </section>
    </main>
